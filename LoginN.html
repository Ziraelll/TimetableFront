<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="LoginN.css" />
    <script
      src="https://kit.fontawesome.com/51858e06f0.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="main-wrapper">
        <div class="header__text">
          Доступ к информационным ресурсам
          <span> ГБПОУ Политехнический колледж им. Н. Н. Годовикова </span>
        </div>
        <div class="social-icon">
          <a href="https://vk.com/pkgod" target="_blank">
            <i class="fa-brands fa-vk"></i>
          </a>
          <a href="https://t.me/pkgodovikova" target="_blank">
            <i class="fa-brands fa-telegram"></i>
          </a>
          <a href="https://pkgodovikov.mskobr.ru/#/" target="_blank">
            <i class="fa-solid fa-graduation-cap"></i>
          </a>
        </div>
      </div>
    </header>
    <main>
      <section class="form">
        <div class="main-wrapper">
          <div class="login-box">
            <img id="myAnimation" src="src/logo.png" alt="Логотип Годовикова" />
            <form action="" class="">
              <div class="form__text"><h1>Авторизация</h1></div>
              <input type="text" placeholder="Логин" />
              <input type="password" placeholder="Пароль" />
              <button type="submit">Вход</button>
              <a href="#">Забыли пароль?</a>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
